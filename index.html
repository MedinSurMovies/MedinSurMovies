
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Canal de PelÃ­culas</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    video {
      width: 90%;
      max-width: 1000px;
      border: 4px solid #fff;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ Mi Canal TV</header>

  <video id="tvPlayer" autoplay muted></video>

  <script>
    const playlist = [
      "videos/pelicula1.mp4",
      "videos/pelicula2.mp4",
      "videos/pelicula3.mp4"
    ];

    let currentIndex = 0;
    const player = document.getElementById("tvPlayer");

    function loadVideo(index) {
      player.src = playlist[index];
      player.load();
      player.play();
    }

    player.addEventListener("ended", () => {
      currentIndex = (currentIndex + 1) % playlist.length;
      loadVideo(currentIndex);
    });

    // Iniciar reproducciÃ³n
    loadVideo(currentIndex);
  </script>

</body>
</html>
